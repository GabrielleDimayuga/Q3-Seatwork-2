<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Seatwork 2 Q3</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style type="text/css">
		body {
			background-image: url(https://media.istockphoto.com/id/1333010525/vector/simple-flat-pixel-art-illustration-of-cartoon-outdoor-landscape-background-pixel-arcade.jpg?s=2048x2048&w=is&k=20&c=AVHRB4VoDKkYDWu2_KqaTIvvgVZtxfp0ulB4n4JOMtg=);
			background-size: 1280px;
			background-color: skyblue;
		}
		h2 {
			color: darkred;
		}
	</style>
</head>
<body>
	<div class="container"> <!-- Add class container -->
  		<form>
    		<h2>User Registration</h2>

    		<div class="user"> <!-- Add appropriate class -->
        		<label for="username">Username:</label>
        		<input type="text" class="form-control" id="username" placeholder="Enter your username">
      		</div>

      		<div class="email"> <!-- Add appropriate class --> 
        		<label for="email" class="form-label">Email address:</label>
        		<input type="email" class="form-control" id="email" placeholder="Enter your email">
      		</div>

      		<div class="row">
      			<div class="col"> <!-- Add appropriate class -->
      				<label for="password" >Password:</label>
        			<input type="text" class="form-control" placeholder="Enter email" name="email">
      			</div>
      			<div class="col"> <!-- Add appropriate class -->
      				<label for="confirmPassword" >Confirm Password:</label>
      			  <input type="password" class="form-control" placeholder="Enter password" name="pswd">
      			</div>
    		</div>

      		<div class="agree"> <!-- Add appropriate class -->
        		<input type="checkbox" id="terms">
        		<label for="terms">I agree to the terms and conditions</label>
      		</div>
      
      <button type="submit" class="btn btn-primary">Register</button>
  </form>
  <p>BG Reference: Aryshtevych, H. (n.d.). Colorful simple flat pixel art illustration of cartoon outdoor. . . iStock. https://www.istockphoto.com/vector/simple-flat-pixel-art-illustration-of-cartoon-outdoor-landscape-background-pixel-gm1333010525-415679388</p>
</div>
</body>
</html>
